<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSM Data Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NSM Data Administration</h1>
            <div class="header-actions">
                <button id="buildBtn" class="build-btn">Build Static Site</button>
                <button id="purgeCdnBtn" class="purge-btn">Purge CDN Cache</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-collection="coordinators">Coordinators</button>
            <button class="tab-btn" data-collection="events">Events</button>
            <button class="tab-btn" data-collection="eventphotos">Event Photos</button>
            <button class="tab-btn" data-collection="importantlinks">Important Links</button>
            <button class="tab-btn" data-collection="materials">Materials</button>
            <button class="tab-btn" data-collection="sisternodals">Sister Nodals</button>
        </nav>

        <div class="content">
            <div class="toolbar">
                <button id="addBtn" class="btn btn-primary">Add New</button>
                <input type="text" id="searchInput" placeholder="Search..." class="search-input">
            </div>

            <div id="loading" class="loading">Loading...</div>
            <div id="tableContainer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Item</h2>
            <form id="itemForm">
                <div id="formFields"></div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this item?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Build Status Modal -->
    <div id="buildModal" class="modal">
        <div class="modal-content">
            <h2>Building Static Site</h2>
            <div id="buildStatus" class="build-status">
                <p>Building... Please wait.</p>
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
